<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/JQuery3.6.js"></script>
    <script src="js/Bootstrap/bootstrap.min.js"></script>
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="js/Bootstrap/templatemo_script.js"></script>
    <link href="css/Bootstrap/templatemo_main.css" rel="stylesheet" />
    <link href="css/Login/sigin.css" rel="stylesheet" />
    <link rel="shortcut icon" href="#" />
    <script src="js/BaseAjax.js"></script>
    <script src="js/Tools/Utility.js"></script>
    <script src="js/Login/Login.js"></script>
    <title>登陆</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body style="background: url(img/siginBg.jpg) no-repeat center">
    <!-- 登录表单 -->
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">用户登陆</h1>
        <label for="txtUserName" class="sr-only">用户名</label>
        <input type="text" id="txtUserName" class="form-control" placeholder="用户名" required autofocus>
        <label for="txtPassword" class="sr-only">密码</label>
        <input type="password" id="txtPassword" class="form-control" placeholder="密码" required>
        <button class="btn btn-lg btn-primary btn-block" data-loading-text="登陆中..." type="button" id="Sigin">登陆</button>
    </form>
</body>
</html>
