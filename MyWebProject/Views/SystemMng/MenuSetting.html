<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>菜单设置</title>
    <link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
    <script src="/layui/layui.js"></script>
    <script src="/js/JQuery3.6.js"></script>
    <script src="/js/Tools/Utility.js"></script>
    <script src="/js/BaseAjax.js"></script>
    <script src="/js/SystemMng/MenuSetting.js"></script>
    <style>
        body {
            margin: 10px;
        }

        .demo-carousel {
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <span class="layui-breadcrumb">
        <a href="#">系统设置</a>
        <a><cite>菜单管理</cite></a>
    </span>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    </fieldset>
    <div class="layui-row">
        <table class="layui-hide" id="menuInfo" lay-filter="test"></table>
    </div>
    <script type="text/html" id="toolbarDemo">
        <button type="button" class="layui-btn" lay-event="addParent"><i class="layui-icon">&#xe654;</i> 添加主菜单</button>
    </script>
    <script type="text/html" id="rowToolBar">
        <button type="button" class="layui-btn layui-btn-xs" lay-event="addChild">
            <i class="layui-icon">&#xe654;</i>
        </button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">
            <i class="layui-icon">&#xe642;</i>
        </button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">
            <i class="layui-icon">&#xe640;</i>
        </button>
    </script>
</body>
</html>
